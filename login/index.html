<!DOCTYPE html>
<html>
<head>
	<title>Twitter Signup and Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<img src="img/logo.png">
	</header>
	<section>
		<ul>
			<li>
				<img src="img/follow.png">
				Follow your interests
			</li>
			<li>
				<img src="img/hear.png">
				Hear what people are talking about
			</li>
			<li>
				<img src="img/conversation.png">
				Join the conversation
			</li>
		</ul>

		<h1>See what's happenning in the world right now</h1>
		<h2>Join Twitter today.</h2>

		<a class="button" href="#" onclick="displaySignUp()">Sign Up</a>
		<a class="button" href="#"  onclick="displayLogin()">Log in</a>
	</section>

	<footer>

		<a href="#">About us</a> |
		<a href="#">Help Center</a> |
		<a href="#">Blog</a> |
		<a href="#">Status</a> |
	</footer>
	
		<div id="login" class="modal" style="display: block;">
		<div class="modal-content">
		    <h2 class="modal-heading">Log in to Twitter</h2>
		    <span class="close" onclick="closeDialog()">X</span>
		    <div class="modal-body">
		    	<form>
		    		<input type="text" name="email" placeholder="Email Address">
		    		<input type="text" name="password" placeholder="Password">
		    		<br/>
		    		<a class="btn login" href="#">Log in</a>
		    	</form>
		    </div>
		</div>

	</div>
</body>
</html>
